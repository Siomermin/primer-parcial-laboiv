<div class="col">
  <div class="card mb-4 rounded-3 shadow-sm">
    <div class="card-header py-3">
      <h4 class="my-0 fw-normal">Modificar</h4>
    </div>
    <form
      *ngIf="item"
      [formGroup]="modHeladoForm"
      (ngSubmit)="confirmar_submit()"
      class="card-body"
    >
      <div class="form-floating input my-3">
        <input
          class="form-control bg-light"
          type="text"
          id="nombre"
          formControlName="nombre"
          name="nombre"
          placeholder="Nombre"
          readonly
        />
        <label class="text-muted" for="nombre">Nombre</label>
        <small class="text-danger" *ngIf="nombre?.touched && nombre?.errors"
          >Ingrese un nombre para el helado.</small
        >
      </div>
      <div class="col-md-5">
        <label for="state" class="form-label">Tipo</label>
        <select formControlName="tipo" class="form-select" id="state">
          <option value="">Seleccione</option>
          <option value="Agua">Agua</option>
          <option value="Crema">Crema</option>
        </select>
        <small class="text-danger" *ngIf="tipo?.touched && tipo?.errors">
          Ingrese una opción
        </small>
      </div>
      <div class="form-floating input my-3">
        <input
          class="form-control"
          type="number"
          id="precio"
          formControlName="precio"
          name="precio"
          placeholder="Precio"
        />
        <label class="text-muted" for="precio">Precio</label>
        <small class="text-danger" *ngIf="precio?.touched && precio?.errors"
          >Ingrese el precio.</small
        >
      </div>
      <div class="form-floating input my-3">
        <input
          class="form-control"
          type="number"
          id="peso"
          formControlName="peso"
          name="peso"
          placeholder="Peso (500g-1000g)"
        />
        <label class="text-muted" for="peso">Peso (500g-1000g)</label>
        <small class="text-danger" *ngIf="peso?.touched && peso?.errors"
          >Ingrese un peso válido (entre 500 y 1000 gramos).</small
        >
      </div>
      <button type="submit" class="w-100 btn btn-lg btn-outline-primary">
        Confirmar
      </button>
    </form>
  </div>
</div>
