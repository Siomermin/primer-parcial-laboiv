<div class="container py-3">
  <div class="p-3 pb-md-4 mx-auto text-center">
    <h1 class="display-4 fw-normal">Helados</h1>
  </div>

  <div>
    <div class="row row-cols-1 row-cols-md-3 mb-3">
      <app-alta-helado (helado)="alta($event)"></app-alta-helado>
      <app-modificar-helado [item]="helado" (confirmar)="modificar()"></app-modificar-helado>
      <app-borrar-helado [item]="helado" (confirmar)="borrar()"></app-borrar-helado>
    </div>

    <h2 class="display-6 text-center mb-4">Helados listas</h2>
    <app-lista-helado [list]="list" (seleccionar)="seleccionar($event)"></app-lista-helado>
  </div>
</div>
